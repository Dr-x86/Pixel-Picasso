name: Bot hace algo cada 5 horas

on:
  schedule:
    - cron: '0 */5 * * *'   # Cada 5 horas
  workflow_dispatch:         # TambiÃ©n permite ejecutarlo manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          ACCESSTOKEN: ${{ secrets.ACCESSTOKEN }}
          BOT: ${{ secrets.BOT }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GROUP: ${{ secrets.GROUP }}
          GEMINIKEY: ${{ secrets.GEMINIKEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
      
        run: |
          echo "Running main.py with secrets"
          python main.py
          
      - name: Keep repo alive
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          date > timestamp.txt
          git add timestamp.txt
          git commit -m "chore: keep repo alive !!" || echo "No changes to commit"
          git push